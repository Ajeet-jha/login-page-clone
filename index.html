<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.freelancer.in/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login to Hire Freelancers & Find Work | Freelancer</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="brand">
          <img
            src="https://www.f-cdn.com/assets/main/en/assets/freelancer-logo.svg"
            alt="brand-log"
            width="199px"
            style="margin-top: 60px"
          />
        </div>
        <div class="welcome">Welcome Back</div>
        <div class="login-fb">
          <img
            src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png"
            alt=""
            width="60px"
            height="40px"
          />
          <div>Log in with Facebook</div>
        </div>
        <div class="divider-or">OR</div>
        <div class="inputs">
          <div class="name">
            <input type="text" class="input" />
          </div>
          <div class="password">
            <input type="password" class="input" />
          </div>
        </div>
        <div class="remember-forget">
          <div class="remember">
            <input
              type="checkbox"
              id="Remember_me"
              name="Remember_me"
              value="Boat"
            />
            <label for="Remember_me"> Remember me</label>
          </div>
          <div class="forget">
            <a href="/"> Forgot Password? </a>
          </div>
        </div>
        <div class="login">Log In</div>
        <div class="divider-or divider-last"></div>
        <div class="signup">
          <span class="account"> Don't have an account? </span>
          <a href="/">Sign up</a>
        </div>
        <div class="store">
          <div class="apple">
            <img
              src="https://www.f-cdn.com/assets/main/en/assets/login-signup/app-store-badges/apple-app-store-badge.png"
              alt=""
              width="140px"
              height="48px"
            />
          </div>
          <div class="google">
            <img
              src="https://www.f-cdn.com/assets/main/en/assets/login-signup/app-store-badges/google-play-store-badge.png"
              alt=""
              width="140px"
              height="46px"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
